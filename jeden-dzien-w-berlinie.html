px)" type="image/webp"><source srcset="./images/jeden-dzien-w-berlinie/1200/IMG_0670.jpg" media="(min-width: 992px)"><source srcset="./images/jeden-dzien-w-berlinie/992/IMG_0670.webp" media="(min-width: 769px)" type="image/webp"><source srcset="./images/jeden-dzien-w-berlinie/992/IMG_0670.jpg" media="(min-width: 769px)"><source srcset="./images/jeden-dzien-w-berlinie/768/IMG_0670.webp" media="(min-width: 577px)" type="image/webp"><source srcset="./images/jeden-dzien-w-berlinie/768/IMG_0670.jpg" media="(min-width: 577px)"><source srcset="./images/jeden-dzien-w-berlinie/576/IMG_0670.webp" media="(max-width: 576px)" type="image/webp"><source srcset="./images/jeden-dzien-w-berlinie/576/IMG_0670.jpg" media="(max-width: 576px)"><img class="zooom" src="./images/jeden-dzien-w-berlinie/1200/IMG_0670.jpg" alt="" loading="lazy" width="1200" height="800"><noscript><img class="zooom" src="./images/jeden-dzien-w-berlinie/1200/IMG_0670.jpg" alt="" loading="lazy" width="1200" height="800"></noscript></picture></figure><div class="maps-title"></div></div><div class="share-button-temp" id="share-button-bottom"></div><div class="disqus-contet row"><div id="disqus_thread"></div><noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">| comments powered by Disqus.</a></noscript></div></article></main><a class="scroll" href="#"><div class="back-to-top">Wróć na początek strony</div></a><footer><p>Strona używa plików cookies. Brak zmiany ustawień przeglądarki oznacza zgodę na ich użycie. <a class="mail" href="#">Kontant mailowy.</a></p><p>Copyright © <span class="fullYear"></span> by <a class="copyright" href="http://wig.pl" rel="noopener" target="_blank">wig.pl</a></p></footer><script type="application/ld+json">{
          "@context": "http://schema.org/",
          "@type": "Blog",
          "publisher": "grzegorztomicki.pl",
          "author": "Grzegorz Tomicki",
          "datePublished": "2017-06-14",
          "dateModified": "2017-06-14",
          "headline": "Blog fotograficzny"
        }</script><script defer="defer" src="https://cdn.jsdelivr.net/gh/tomik23/zooom.js@1.1.2/dist/zooom.min.js"></script><script defer="defer" src="https://cdn.jsdelivr.net/gh/tomik23/reading-time@1.0.4/dist/readingTime.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
    function getAverageRgb(img) {
      const context = document.createElement("canvas").getContext("2d");
      if (typeof img == "string") {
        let src = img;
        img = new Image();
        img.setAttribute("crossOrigin", "");
        img.src = src;
      }
      context.imageSmoothingEnabled = true;
      context.drawImage(img, 0, 0, 1, 1);
      return context.getImageData(0, 0, 1, 1).data.slice(0, 3);
    }
  
  //- zooom
  new Zooom('zooom', {
    zIndex: 9,
    animationTime: 300,
    cursor: {
      in: 'var(--zoom-in)',
      out: 'var(--zoom-out)',
    },
    overlay: 'var(--bg-zooom)',
    onResize: function () {
      // we set the page width from which it will
      // be possible to click on the image
      let responsiveMin = 1000;
  
      // we check the width of the browser window
      const windowWidth =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;
  
      // we return the boolean value 'true/false'
      // the value 'true' blocks clicking the image
      const widthWindow = windowWidth < responsiveMin ? true : false;
  
      const root = document.documentElement;
      root.style.setProperty('--zoom-in', widthWindow ? 'default' : 'zoom-in');
      root.style.setProperty('--zoom-out', widthWindow ? 'default' : 'zoom-out');
  
      return widthWindow;
    },
    onOpen: function(element) {
  
      const zooomOverlay = document.querySelector(".zooom-clone");
      zooomOverlay.style.setProperty("filter", `drop-shadow(0 0 4rem rgba(${getAverageRgb(zooomOverlay)},0.7))`);
  
    }
  });
  
  //- readingtime
  new ReadingTime({
    wordsPerMinute: 215,
    photosPerMinute: 12,
  
    elements: ['article'],
  
    onResult: function (index, minutes, words, images) {
      const element = document.querySelector('.reading-time');
      const text = minutes > 1 ? 'minut czytania' : 'minuta czytania';
      //- element.textContent = `${Math.ceil(minutes)} ${text}`;
      element.textContent = `~${Math.ceil(minutes)} ${text} (słów: ${words}, zdjęć: ${images})`;
    },
  });
  });</script></div></body></html>
